name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  AZURE_WEBAPP_NAME: rental-mvp-api
  AZURE_WEBAPP_PACKAGE_PATH: './backend'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build TypeScript
        run: |
          cd backend
          npm run build
        continue-on-error: true

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: Run tests
        run: |
          cd backend
          npm test
        continue-on-error: true

      - name: Create deployment package
        run: |
          cd backend
          mkdir -p deploy
          cp -r node_modules deploy/
          cp -r src deploy/
          cp -r prisma deploy/
          cp package*.json deploy/
          cp tsconfig.json deploy/
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend/deploy.zip

      - name: Run Prisma Migrations
        run: |
          echo "Running Prisma migrations on Azure SQL..."
          # This will be executed after deployment
          # Migrations are run automatically via package.json postinstall script
        continue-on-error: true

      - name: Cleanup
        run: |
          cd backend
          rm -f deploy.zip
          rm -rf deploy
